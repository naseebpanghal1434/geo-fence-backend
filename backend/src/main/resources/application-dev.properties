# Development Configuration with External IP Access
server.port=8080
server.address=0.0.0.0

# Database Configuration - Allow external connections
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/geofence_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Redis Configuration - Allow external connections
spring.redis.host=0.0.0.0
spring.redis.port=6379

# Jackson Configuration
spring.jackson.time-zone=UTC

# Attendance Policy Configuration
attendance.policy.skip-org-validation=true

# Security - More permissive for development
spring.security.enabled=false

# CORS - Allow all origins in development
cors.allowed-origins=*
cors.allow-credentials=false

# Logging - More verbose for development
logging.level.root=DEBUG
logging.level.com.tse=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG